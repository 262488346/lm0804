<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帮助中心-退款相关</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="../static/css/p.css" />
</head>
<body>
<h1>买家申请退款维权，需准备哪些证据？</h1>
<p>
假货维权的：包含但不限于检测证明、好闲置内买卖双方的私信截图；</p>
<p>
    商品质量问题维权的：包含但不限于商品破损的商品照片（细节图）或商品问题图、好闲置内买卖双方私信截图；
</p>
<p>
    与商品描述不符维权的：包含但不限于描述不符的网上截图和商品实际截图、好闲置内买卖私信截图；
</p>
</body>
<script type="text/javascript">
    (function (doc, win) {
        var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if (clientWidth > 640) clientWidth = 640;
            docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
        };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</html>
