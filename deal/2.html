<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帮助中心-交易相关</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="../static/css/p.css" />
</head>
<body>
<h1>
    平台交易需要收取手续费吗
</h1>
<p>
    目前好闲置发布商品是不需要任何收取手续费的，售出的货款在成功交易进入好闲置账户余额后，如果用户需要对账户钱包内的余额资金进行提现的话，是需要收取一定提现手续费率的，收取方式和费率如下：
    <br>
    ·	售卖类：每个账户的钱包终生享有1000元的免费余额提现额度，超出1000元的，按超出金额的2%收取手续费；单笔手续费扣款费用低于1元的，统一按照1元进行收取。
    <br>
    ·	赠送类：完全免费，平台不收取任何费用。
</p>

</body>
<script type="text/javascript">
    (function (doc, win) {
        var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if (clientWidth > 640) clientWidth = 640;
            docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
        };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</html>
