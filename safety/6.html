<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帮助中心-交易安全</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="../static/css/p.css" />
</head>
<body>
<h1>
   警惕超低价苹果手机和QQ联系等高风险交易！
</h1>
<p>
·如发现宝贝价格低于市场平均价格，如低价苹果手机；
</p>
<p>·以各种方便为由要求私下QQ、微信等脱离好闲置官方平台联系的（仅好闲置内的聊天记录才可作为有效维权举证凭证，其余平台截图一律视为无效）；</p>
<p>·直接发送付款或者其他非支付宝担保交易的链接（伪装好闲置分享的链接）；</p>
<p>·卖家借故要求支付非当前宝贝的链接；</p>
<p>·对方要求私下银行汇款的；</p>
</body>
<script type="text/javascript">
    (function (doc, win) {
        var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if (clientWidth > 640) clientWidth = 640;
            docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
        };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</html>
