<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帮助中心-交易安全</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="../static/css/p.css" />
</head>
<body>
<h1>
    有欺诈嫌疑的卖家特征
</h1>
<p>1.	出售宝贝的价格比市场价格低很多；</p>
<p>2.	卖家主动要求在QQ或微信或其他第三方聊天工具上沟通；</p>
<p>3.	交易过程中，卖家拒绝在好闲置平台交易，主动要求货到付款或快递收货款交易；</p>
<p>4.	付了款，还没收到货，卖家诱导你提前确认收货；</p>
<p>5.	以任何理由要求买家先支付部分订金、押金或运费等；</p>
<p>若发现交易对方有上述特征，请拒绝交易或者要求对方严格按照好闲置交易流程进行交易。</p>
<p>提醒：因好闲置非执法机构，如果您遇到上述欺诈并且产生较大金额损失，建议第一时间到您当地或是卖家所在地的公安局网络监察科报案，并携带您的汇款证明等相关资料，好闲置会全力积极协助警方破案。</p>

</body>
<script type="text/javascript">
    (function (doc, win) {
        var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if (clientWidth > 640) clientWidth = 640;
            docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
        };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</html>
