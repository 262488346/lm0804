<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帮助中心-交易安全</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="../static/css/p.css" />
</head>
<body>
<h1>
   不受好闲置保护的交易行为有哪些？
</h1>
<p>1.	没有在好闲置平台付款的行为（如：在好闲置上沟通上，但最终付款时跳开平台私下直接打款给对方支付宝等其他支付平台的）</p>
<p>2.	货物还未收到，但主动点击了“确认收货“（例如：买家还未收到商品，但卖家催促买家确认收货，导致买家钱货两空，此误确认收货行为系个人自主操作行为，不在平台维权范围之内）</p>
</body>
<script type="text/javascript">
    (function (doc, win) {
        var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if (clientWidth > 640) clientWidth = 640;
            docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
        };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</html>
